y text-base md:text-lg xl:text-xl"><div class="xl:container mx-auto px-5 py-10"><h1 class="text-2xl md:text-3xl xl:text-4xl">Books</h1><div class="content"><p><a href="mailto:marta.markockapepol@gmail" target="_blank" rel="noopener noreferrer">Kliknij tutaj</a>, aby uzyskać więcej informacji i zamówić książkę</p></div><div class="mt-4"><div class="relative ml-auto"><div x-data="{ currentLang: allLangs[0], books: getBooks(allLangs[0]) }"><div class="w-48" x-data="{ langSelectorOpen: false }"><button @click="langSelectorOpen = ! langSelectorOpen" @click.outside="langSelectorOpen = false" class="h-full w-full px-4 py-2 bg-accent rounded-lg my-auto hover:bg-secondary hover:text-accent"><span x-text="currentLang.val"></span> <svg xmlns="http://www.w3.org/2000/svg" x-show="!langSelectorOpen" class="inline h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/></svg> <svg xmlns="http://www.w3.org/2000/svg" x-show="langSelectorOpen" class="inline h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"/></svg></button><div class="absolute w-48 flex flex-col z-20 p-1 mt-2 bg-accent rounded-lg" x-show="langSelectorOpen" x-data="{ availableLangs: getLangs(currentLang) }"><template x-for="lang in Object.values(availableLangs)" :key="lang.key"><button @click="currentLang = lang; langSelectorOpen = false; availableLangs = getLangs(currentLang); books = getBooks(currentLang)" class="px-4 py-2 rounded-lg hover:bg-secondary hover:text-accent"><span x-text="lang.val"></span></button></template></div></div><div class="pt-4 grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-4"><span x-show="books.length == 0">Empty</span><template x-for="book in books" :key="book.id"><a :href="book.slug" class="flex flex-row shadow-md rounded-lg bg-secondary w-full h-60"><div class="h-full w-1/3 center-content"><img class="h-full object-cover object-center rounded-l-lg" :src="book.thumbnail" :alt="book.title"></div><div class="w-2/3 flex flex-col space-y-2 px-2 py-1 overflow-hidden"><div class="text-base font-bold text-accent" x-text="book.title"></div><div class="text-xs text-primary" x-text="book.author"></div><p class="text-sm text-primary" x-text="book.description"></p></div></a></template></div></div></div><script>const allLangs=[{key:"all",val:"All"},{key:"nl",val:"Dutch"},{key:"en",val:"English"},{key:"fr",val:"French"},{key:"tr",val:"Turkish"},{key:"de",val:"German"},{key:"es",val:"Spanish"}],allBooks=[{id:"2",slug:"compassievol-leven",title:"Compassievol leven - Een mindfulness-based verdiepingsprogramma",description:"Theorie en praktijk van MBCL voor professionals en andere geïnteresseerden. Voorwoord: Paul Gilbert, Edel Maex. Uitgebreide wetenschappelijke referenties, gratis e-book, audio downloads.",content:"Elk mens beschikt over het vermogen tot compassie of mededogen. *Compassievol leven* biedt een rijke verkenning en praktische oefeningen voor een leven met meer mildheid en aandacht, naar onszelf en naar anderen.\n\n*Compassievol leven* beschrijft de compassietraining, bekend als Mindfulness-Based Compassionate Living (MBCL), zoals de auteurs deze hebben ontwikkeld in de ggz als een verdieping van bestaande basistrainingen in mindfulness. Hulpverleners, hulpzoekenden en allen die overmatige stress, pijn en lijden willen verlichten en voorkomen, kunnen met deze wetenschappelijke onderbouwde training groeien in gezondheid, veerkracht en welzijn.\n\nDe theoretische achtergrond, de uitgebreide referenties en de mogelijkheid alle belangrijke oefeningen te downloaden, maken dit boek zeer geschikt voor hen die professioneel willen werken met MBCL. De inhoud en de oefeningen zijn afgestemd met het Boom Hulpboek *Compassie in je leven*, dat aanbevolen wordt voor deelnemers aan de training.\n\nAANBEVOLEN DOOR EXPERTS IN HET VELD\n\n> *Compassievol leven is een overtuigende gids, die vakkundig overbrengt hoe compassie kan worden gecultiveerd om lijden te verlichten.* \n    **Willem Kuyken**, PhD, Professor of Clinical Psychology, University of Oxford.\n\n> *Dit boek is voorbestemd om van grote waarde te zijn, niet alleen voor de lezers, maar ook voor degenen die zij ontmoeten.* \n    **Barbara Fredrickson**, PhD, Professor of Psychology, University of North Carolina.\n\n> *Dit is een wonderschoon pad voor een leven dat is gebaseerd op mindfulness en mededogen. Een boek om te koesteren.* \n    Uit het voorwoord van **Paul Gilbert**, PhD, FBPsS, OBE, professor of Clinical Psychology, University of Derby, UK.\n\n> *De dharma herbergt meerdere schatten. Ik kan alleen maar hopen dat er meer boeken als dit komen, die de onmetelijke rijkdom van de dharma verder exploreren en toegankelijk maken daar waar het het meest nodig is: daar waar mensen lijden.* \n    Uit het voorwoord van **Edel Maex**, psychiater Stresskliniek ZNA, Antwerpen.\n\n> *Zonder zelfcompassie kunnen we onszelf niet werkelijk helen en bevrijden. “Compassievol leven” is een heldere, praktische gids om een bewuste en vriendelijke relatie te ontwikkelen met ons innerlijke leven. Van daaruit kunnen we ons met een wijs en zorgzaam hart verbinden met de wereld om ons heen.* \n     **Tara Brach**, PhD, klinisch psycholoog en meditatieleraar, USA.\n\n> *“Compassievol leven” is een belangrijk en prachtig boek… Terwijl mindfulness groeit in populariteit, is het even belangrijk specifieke wegen te ontwikkelen om “heartfulness”, vriendelijkheid en verbondenheid te cultiveren. Juist dat doen Frits en Erik met de ontwikkeling van Mindfulness-Based Compassionate Living. Op intelligente en bekwame wijze hebben zij een rijk en krachtig programma ontwikkeld dat ongetwijfeld velen goed zal doen.*\n    **Vidyamala Burch**, medeoprichter van Breathworks, UK.\n\n> *Met grote wijsheid en bekwaamheid biedt dit boek een manier om te verdiepen en verder te ontwikkelen wat men begint te leren in een achtweekse mbsr- of mbct-training. Hier krijgen deelnemers bouwstenen aangereikt om compassie te laten floreren – de mogelijkheid om uit het strijdtoneel van gedachten te stappen en zacht en teder de ervaring te laten zijn zoals deze is. Dit boek beschrijft een programma dat deze compassievolle houding naar de voorgrond brengt en dat systematische methoden aanreikt om ze te ontwikkelen, zodat compassie in aandacht een natuurlijk en toegankelijk deel van ons bestaan wordt. Een wonderschone bijdrage.*\n    **Rebecca Crane**, PhD, directeur van Centre for Mindfulness Research and Practice, Bangor University, UK\n\n> *Dit vernieuwende boek brengt de oude, heilzame wijsheid van compassiebeoefening bij een modern publiek. Gebaseerd op solide onderzoek, contemplatieve ervaring en de klinische praktijk, versterkt dit programma in acht sessies onze natuurlijke aanleg tot compassie en biedt het belangrijke methoden om op een gezonde, radicaal nieuwe wijze met emotionele pijn om te gaan.*\n    **Christopher Germer**, PhD, klinisch psycholoog, Harvard Medical School, USA.\n\n> *Dit boek is een juweel, vol inzicht en wijsheid. Het brengt moderne wetenschap en oude wijsheid, verstand en ethiek, theorie en praktijk, en hoofd en hart heel effectief bij elkaar.*\n    **Sister Stan** (Sr. Stanislaus Kennedy), sociaal geëngageerd campagnevoerder, The Sanctuary, Dublin.\n\n> *Dit boek, dat in detail het trainingsprogramma beschrijft dat bekendstaat als Mindfulness-Based Compassionate Living (mbcl), voedt het brein en het hart. Erik van den Brink en Frits Koster presenteren een solide overzicht van de wetenschappelijke basis van compassietraining. Ze laten ook op een menselijke manier zien hoe waardevol het openen van ons hart naar onszelf en anderen kan zijn voor ons geestelijk en lichamelijk welzijn… Ik beveel dit boek van harte aan, voor persoonlijk gebruik en vanwege de rijke mogelijkheden om compassietraining bij anderen te introduceren.*\n    **Linda Lehrhaupt**, PhD, directeur Institut für Achtsamkeit und Stressbewältigung & Institute for Mindfulness-Based Approaches, zenmeester, Duitsland.\n\n> *Dit boek is bedachtzaam en fijngevoelig geschreven vanuit de diepte van de dharma. Het is ook toegankelijk voor mensen met minder diepgaande meditatiebeoefening. Mogen velen erdoor geraakt worden en de smaak van vrijheid proeven.*\n    **Florence Meleo-Meyer**, directeur van het Oasis Institute, Center for Mindfulness, University of Massachusetts Medical School, USA\n\n> *Terwijl de positieve effecten van mindfulness in een therapeutische context welbekend zijn, suggereert nieuw wetenschappelijk onderzoek dat zelfcompassie eveneens een sleutel is tot geestelijke gezondheid. Dit boek biedt innovatieve methoden die hulpverleners en cliënten kunnen helpen een compassievollere relatie met zichzelf en anderen te ontwikkelen.*\n    **Kristin Neff**, PhD, Associate Professor in Human Development, University of Texas, USA.\n\n> *Compassie bevindt zich in het hart van mindfulness-based interventies in de gezondheidszorg. Het is bemoedigend om de recente interesse in compassie te verwelkomen, zowel in de klinische praktijk als in research. Dit boek levert een waardevolle bijdrage op dit terrein, in het bijzonder ten aanzien van het geven van compassietraining aan patiënten met psychiatrische stoornissen als depressie en angst. Beide auteurs hebben uitgebreide ervaring in het aanbieden van mindfulness- en compassietraining aan deze populatie. Wij zijn verheugd met hen samen te werken in het onderzoek naar de effectiviteit van Mindfulness-Based Compassionate Living, als een vervolgtraining in een randomised clinical trial bij patiënten met terugkerende depressie.*\n    Prof. **Anne Speckens**, PhD, hoogleraar psychiatrie, Radboud Universitair Medisch Centrum, Nijmegen.",author:"Erik van den Brink & Frits Koster",isbn:"9789058755643",publisher:"Boom, Amsterdam 2016, volledig herziene editie (paperback, 376 p.) met gratis e-book en 28 audio-downloads",link:"https://www.boompsychologie.nl/product/3476/Compassievol-leven?h=133",cover:null,thumbnail:"/uploads/compassievol_leven_9789058755643_99a9d106d2.png",locale:"nl"},{id:"1",slug:"compassie-in-je-leven",title:"Compassie in je leven - mindfulness verdiepen met heartfulness",description:"Een zelfhulpboek voor breed lezerspubliek, tevens werkboek voor deelnemers aan een MBCL groepstraining. Voorwoord: Mark Williams. Inclusief audio downloads en werkbladen.",content:"Een vriendelijker omgang met jezelf, meer sociale verbondenheid, minder angst om fouten te maken – wie wil dat niet? In de praktijk blijkt het leven lang niet altijd gemakkelijk te zijn. Compassie, of mededogen, stelt je in staat meer levensgeluk te ervaren.\n\nCompassie is een sensitieve houding bij lijden in onszelf en in anderen, en de bereidheid ons in te zetten om dit lijden te verlichten en te voorkomen. Compassie is bij iedereen in aanleg aanwezig, maar kan door allerlei omstandigheden onvoldoende tot wasdom komen. Onderzoek toont aan dat compassie een gouden weg aanreikt naar emotionele gezondheid, welzijn en veerkracht. Met behulp van dit zelfhulpboek kun je dit vermogen door oefening laten groeien en verdiepen.\n\nDe compassietraining is wetenschappelijk onderbouwd en dit boek beschrijft het programma in acht hoofdstukken, met een rijkdom aan vrij downloadbare oefeningen en andere oefenmaterialen. In De auteurs hebben inmiddels in vele landen ervaring opgedaan met het geven van de training. In deze volledig herziene editie van Compassie in je leven zijn de meest recente ontwikkelingen en inzichten opgenomen.\n\n> *Dit boek leidt ons door het landschap van ons dagelijkse leven en biedt nieuwe perspectieven. Het nodigt ons uit eerst te lezen, dan te reflecteren en dan te oefenen. Ik kan je dit boek van harte aanbevelen.*\nUit het voorwoord van **Mark Williams**, emeritus professor in klinische psychologie, universiteit van Oxford",author:"Frits Koster & Erik van den Brink",isbn:"9789024426416 (paperback, 256 p.) / 9789024426447 (e-book)",publisher:"Boom, Amsterdam, volledig herziene uitgave 2019, met vele downloadbare audio-oefeningen en werkbladen",link:"https://www.boompsychologie.nl/product/100-8753_Compassie-in-je-leven#omschrijving",cover:null,thumbnail:"/uploads/compassie_in_je_leven_1_2692934703.jpg",locale:"nl"},{id:"4",slug:"handboek-positieve-psychologie",title:'"Compassie", in: "Handboek positieve psychologie - Theorie, onderzoek en interventies"',description:"Hoofdstuk 16 (p. 295-314) geeft een actuele introductie in compassie en MBCL in deze nieuwe editie van het Handboek Positieve Psychologie.",content:'In plaats van stil te staan bij wat er misgaat, gaat de positieve psychologie uit van datgene wat goed gaat. Het is een benadering die steeds meer weerklank vindt in de gezondheidszorg, het onderwijs en in onze samenleving als geheel. *Handboek positieve psychologie* brengt dit helder in kaart. \n\nIn deze geheel herziene tweede editie is ook het hoofdstuk "Compassie" grondig geupdate. Het biedt een compact en actueel overzicht van de theorie en praktijk van compassie.',author:"Erik van den Brink & Frits Koster; red. E. Bohlmeijer, N. Jacobs, J.A. Walburg & G. Westerhof",isbn:"9789024433445",publisher:"Boom Uitgevers Amsterdam, 2021",link:"https://www.boompsychologie.nl/product/100-9415_Handboek-positieve-psychologie-herziening",cover:null,thumbnail:"/uploads/handboek_positieve_psychologie_02245b67cf.jpg",locale:"nl"},{id:"3",slug:"de-kunst-van-mindful-communiceren",title:'"Interpersoonlijke mindfulness - samen ontwaken", in "De kunst van mindful communiceren"',description:"In dit boek over mindful communiceren beschrijft hoofdstuk 3 het Interpersonal Mindfulness Program, net als MBCL een vervolgtraining na MBSR of MBCT. ",content:"In dit boek presenteren Frits Koster en Jetty Heynekamp, tezamen met een keur aan experts, zes communicatiemethoden waarin mindfulness impliciet of expliciet een rol speelt. Onder andere Geweldloze Communicatie, Deep Listening en Interpersoonlijke Mindfulness komen aan de orde. Deze communicatiemethoden kunnen goed geïmplementeerd worden in organisaties zoals de (geestelijke) gezondheidszorg of het onderwijs en zijn geschikt voor iedereen die met mensen werkt, of die geïnteresseerd is in mindful communiceren.\n\nBijdragende auteurs: Sietske de Haan, Erik van den Brink, Esther Hasselman, Edel Maex, Chantal Bergers, Rosamund Oliver, Heleen Wadman, Olaf Galisch en Kwok Wong.\n\nIn hoofdstuk 3 (p. 53-74) beschrijft Erik van den Brink het *Interpersonal Mindfulness Program* (IMP) dat ontwikkeld werd vanuit Insight Dialogue. IMP en MBCL vullen elkaar goed aan.",author:"Erik van den Brink; red. Frits Koster & Jetty Heynekamp",isbn:"9789024430673",publisher:"Boom Uitgevers Amsterdam, 2020",link:"https://www.boompsychologie.nl/product/100-9410_De-kunst-van-mindful-communiceren",cover:null,thumbnail:"/uploads/de_kunst_van_mindful_communiceren_bcecc9d453.jpg",locale:"nl"},{id:"22",slug:"mbcl-compassietraining-kinderen",title:"Doe's lief - Compassietraining voor kinderen",description:"MBCL voor kinderen\n\nMet dit boek kunnen kinderen zelf of samen met een volwassene oefenen met (zelf)compassie. Zo leren ze dat het nu eenmaal niet altijd lukt om alles goed te doen, dat het prima is om anders te zijn dan de rest, en dat zij daarin net zo zijn als iedereen. In toegankelijke taal en met behulp van korte oefeningen leren kinderen stapsgewijs hoe zij met vriendelijke ogen naar zichzelf en de ander kunnen kijken.\n\nDe auteurs ontwikkelden deze training voor én samen met kinderen tussen 8 en 13 jaar. De basis hiervan is de wetenschappelijk onderbouwde MBCL‑training voor volwassenen ontwikkeld door Erik van den Brink & Frits Koster.",content:"",author:"Marjolein Prenger & Irma  Smegen",isbn:"9789024452491",publisher:"Boom Uitgevers Amsterdam",link:"https://www.boom.nl/psychologie/100-12801_Doe-s-lief",cover:null,thumbnail:"/uploads/doe_s_lief_prenger_en_smegen_9789024452491_w215_h350_d2fbe19302.png",locale:"nl"},{id:"6",slug:"vier-levensvrienden",title:"Vier levensvrienden - Geleide meditatieoefeningen voor vriendelijkheid, compassie, medevreugde en gelijkmoedigheid",description:"Een praktische inleiding tot de vier hartkwaliteiten vriendelijkheid, compassie, medevreugde en gelijkmoedigheid. Met voorwoord van Han de Wit en vele luisteroefeningen.",content:'Maak kennis met vriendelijkheid, compassie, (mede)vreugde en gelijkmoedigheid. Deze vier ego-overstijgende levensvrienden bestrijken alle vier een ander terrein. Als je spreekt van een welzijnsthermometer dan richt compassie zich op het gebied onder nul graden. Vriendelijkheid richt zich op het gebied boven nul, terwijl medevreugde zich specifiek richt op de extra aangename en warme temperatuur. Gelijkmoedigheid dient als een beschermend omhulsel en als bescherming bij extreme temperaturen. Op de cd’s staan geleide meditatieoefeningen om de vier verheven gemoedstoestanden tot ontwikkeling te brengen. Het boekje dient als ondersteuning, biedt achtergrondinformatie en beschrijft de valkuilen die op kunnen treden bij de beoefening.\n\n*"Wat dit elegante en praktische boekje laat zien, is dat we de positieve aspecten van onze menselijke natuur, zoals welwillendheid en compassie, vreugde over andermans voorspoed en ruimhartigheid, in onszelf kunnen leren onderkennen en cultiveren. We kunnen er onze levenshouding van maken en zo ook ons pijnlijke wantrouwen tegenover onze eigen menselijke natuur van ons afschudden. Daar worden we sterkere en gelukkiger mensen door."*\nUit het voorwoord van **Han F. de Wit**, auteur van onder meer De verborgen bloei (Ten Have, 2006) en Het open veld van de ervaring (Ten Have, 2008).',author:"Frits Koster, Erik van den Brink & Jetty Heynekamp",isbn:"9789056703042",publisher:"Asoka, 2013 (2 audio-CD's en een begeleidend boekje (63 blz))",link:"https://www.milinda-uitgevers.nl/asoka/boek/3263/vier-levensvrienden",cover:null,thumbnail:"/uploads/vier_levensvrienden_9789056703042_9e684835ff.jpg",locale:"nl"},{id:"5",slug:"ruimte-maken-voor-lichaam-en-geest-in-therapie",title:'"Het dier in jezelf leren kennen: de drie emotieregulatiesystemen uit CFT", in "Ruimte maken voor lichaam en geest in therapie"',description:"Met hoofdstukken over de toepassing van compassietraining (MBCL) bij pijn en over de drie emotieregulatiesystemen uit Compassion Focused Therapy (CFT). ",content:"In dit boek voor therapeuten worden vanuit vele invalshoeken praktische voorbeelden beschreven hoe men ruimte kan maken voor lichaam en geest in therapie. Frits Koster en Erik van den Brink hebben hierin twee hoofdstukken bijgedragen:\n\n*Compassietraining: de waarde van care, ook als er geen cure is - Wijs en compassievol omgaan met pijn*\nFrits Koster & Erik van den Brink (p. 176-179) \n\n*Het dier in jezelf leren kennen: de drie emotieregulatiesystemen uit CFT*\nErik van den Brink & Frits Koster (p.180-183)\n",author:"Erik van den Brink & Frits Koster; red. Nathalie Cardinaels & Lien Goossens",isbn:"9789463792868",publisher:"Acco, 2019",link:"https://www.acco.be/nl-be/items/9789463792868/Ruimte-maken-voor-lichaam-en-geest-in-therapie",cover:null,thumbnail:"/uploads/ruimte_maken_voor_lichaam_en_geest_in_therapie_925dac52df.jpg",locale:"nl"},{id:"17",slug:"zonder-sociaal-geen-psychiatrie",title:'"Compassietraining in de ggz", in: "Zonder sociaal geen psychiatrie"',description:"In dit boek over sociale psychiatrie is hoofdstuk 7 (p. 97-123) gewijd aan compassietraining in de ggz.",content:"Mensen leven in onderlinge samenhang met elkaar in een samenleving waarin allerlei codes bestaan hoe we ons dienen te gedragen. Wanneer er spanning ontstaat tussen mensen, kan dat psychische problemen veroorzaken. Vanuit de medische optiek kan dat leiden tot een psychiatrische ziekte.\n\nDe sociale psychiatrie houdt zich bezig met de wisselwerking tussen mensen en probeert deze op positieve wijze te beïnvloeden. Zij wil mensen met psychiatrische problemen ondersteunen in de wijk waar ze wonen om met gebruik van eigen mogelijkheden een zo volwaardig mogelijk maatschappelijk bestaan te leiden. Daarbij is er oog voor de buurt, maatschappelijke belang en de wisselwerking tussen cliënten en hun omgeving.\nDit boek bevat waardevolle bijdragen van auteurs die vanuit een sociale, contextuele visie proberen cliënten zo optimaal mogelijk te ondersteunen bij hun functioneren, al dan niet met psychiatrische problematiek.\n\nDe sociale psychiatrie is het antwoord vanuit de psychiatrie die niet wil medicaliseren en daarmee mensen wil ondersteunen in hun leven, in hun eigen omgeving. Met zowel oog voor het individuele als het maatschappelijke belang, omdat die nu eenmaal niet zonder elkaar kunnen.",author:"Erik van den Brink & Frits Koster; redactie Gerard Lohuis & Alice Beuker",isbn:"9789088504426",publisher:"Uitgeverij SWP Amsterdam",link:"https://www.bol.com/nl/nl/p/zonder-sociaal-geen-psychiatrie/9200000012124596/",cover:null,thumbnail:"/uploads/zonder_sociaal_geen_psychiatrie_705161a3ae.jpg",locale:"nl"},{id:"9",slug:"a-practicalguide-to-mindfulness-based-compassionate-living",title:"A Practical Guide to Mindfulness-Based Compassionate Living - Living with Heart",description:"A self-help guide for wide audience, also workbook for participants of an MBCL course. Foreword by Mark Williams. Downloadable audio files and worksheets.",content:"*A Practical Guide to Mindfulness-Based Compassionate Living: Living with Heart* is a step-by-step guide for those who wish to deepen their mindfulness skills with compassion for a healthier, happier life and more fulfilling relationships. It offers a clear structure as well as ample freedom to adjust to individual needs, starting with learning to be kind to yourself and then expanding this to learn how to be kind to others.\n\nThis guide consists of a eight chapters that follow the eight sessions of the mindfulness-based compassionate living training programme. To enhance the learning experience, this book features accessible transcripts and downloadable audio exercises, as well as worksheets to explore experiences during exercises. It also includes suggestions for deepening practice at the end of each session.\n\n*A Practical Guide to Mindfulness-Based Compassionate Living* explores the science of compassion in an easy-to-understand and comprehensive manner, one which will appeal to both trained professionals and clients, or anyone wishing to deepen their mindfulness practice with ‘heartfulness’.\n\nFrom the foreword by **Mark Williams**, Emeritus Professor of Clinical Psychology, University of Oxford, UK...\n*It’s not that compassion has been over-sold, but that it has been over-told. Telling people to love may change behavior temporarily, but it has a short half-life. We need a different approach, and this book takes us by the hand and leads us gently away from the mere idea of compassion towards the experience of compassion...\nTheir book guides us through the landscape of our daily lives, offering new perspectives... It helps us explore, step by step, how to reverse the habits of a lifetime, and cultivate compassion that goes both ways, outwards to others, and inwards to refresh and renew the deepest part of ourselves.\nIn deep gratitude to Erik, Frits and Victoria for their work, I warmly commend this book to you.*\n\n\n**Other leading authorities in the field say...**\n\n> *A practical yet rich guide in living with a wise heart.*\n**Tara Brach** PhD, meditation teacher, USA.\n\n> *From the first page of this book it is clear that Erik and Frits have a burning desire to help people ease the pain in their hearts and minds with their MBCL course. Building on the wonderful work of their first book 'Mindfulness-based Compassionate Living', they have now produced a volume where accessibility is paramount, with the eight-week course clearly laid out to make it easy for the reader to follow and get the most out of their excellent, kind, heart-felt work. They have a gift for synthesising vitally important ideas into an easy-to-follow programme that anyone can access and benefit from. Highly recommended.*\n**Vidyamala Burch**, co-founder of Breathworks, UK.\n\n> *Mindfulness-Based Compassionate Living is spreading beautifully into the world and touching lives in transformative ways. This new book makes the work more accessible to everyday people. It offers us a personal training pathway for enabling compassion to emerge in our daily lives. The book is a gift to us all.*\n**Rebecca Crane** PhD, director of Centre for Mindfulness Research and Practice, Bangor University, UK.\n\n> *This wonderful guidebook will benefit any reader interested in the healing power of mindful compassion. The authors have dedicated their lives to these teachings and have produced a clear and practical way to integrate the best of science with the insights of the contemplative traditions. I feel this eight-session approach is powerfully innovative and exactly what the world needs right now. I can't recommend this book highly enough.*\n**Susan Gillis Chapman**, Acharya, Buddhist teacher, Vancouver, Canada.\n\n> *Erik and Frits have crafted a programme that carefully builds on the learning from mindfulness-based programmes such as MBSR and MBCT. From this foundation, they introduce compassion-based practices explicitly. There is a solid and compelling theoretical base to the programme, which Erik and Frits have thoughtfully adapted to make it particularly relevant for clinical settings. The practices and exercises offer the potential for a thorough exploration of compassion in one’s life. In this practical guide, each week a menu of options is offered with the encouragement to explore and work with what is needed, possible and helpful at any one moment in time. I have a sense I will revisit its delights often.*\n**Alison Evans** PhD, founder and co-director of the Mindfulness Network UK and core tutor at the Centre for Mindfulness Research and Practice, Bangor University, UK.\n\n> *This pragmatic and user-friendly workbook brings forth a powerful integration of compassion practices for people who have some mindfulness experience \"under their belts\" already. Underpinned by evolutionary understanding of why human beings are so driven to bring hurt to ourselves and others, it provides a supported pathway for people to meet and transform distress, and connect with their capacity to feel and express more kindness and compassion moment by moment in their lives. May many be touched by it!*\n**Timothea Goddard**, founding director of Openground Mindfulness Programs and Mindfulness Training Institute - Australia and New Zealand.\n\n> *This is a thoroughly friendly book, in which the authors show great care and respect for their readers, both service users and professionals. The work is very down-to earth and accessible, including vivid and engaging examples, poems and stories to encourage the reader on this life-changing journey. The Mindfulness-Based Compassionate Living course detailed here is closely based on mindfulness with the same experiential method of learning, and deepens that knowledge into heartfulness. I very much enjoyed this book and am sure that many will benefit from it by learning how to make the comfort of compassion for themselves and others an essential, fundamental part of their lives.*\n**Judith Soulsby**, Senior teacher and trainer with the Centre for Mindfulness Research & Practice, Bangor University, UK.",author:"Erik van den Brink & Frits Koster, with Victoria Norton",isbn:"9781138228931",publisher:"Routledge",link:"https://www.routledge.com/A-Practical-Guide-to-Mindfulness-Based-Compassionate-Living-Living-with/van-den-Brink-Koster-Norton/p/book/9781138228931",cover:null,thumbnail:"/uploads/a_practical_guide_to_mindfulness_bsed_compassionate_living_living_with_heart_e0c21dd0a5.jpg",locale:"en"},{id:"19",slug:"defi-de-la-compassion-vivre-avec-coeur",title:"Le défi de la compassion: Vivre avec coeur",description:"Un guide pratique pour cultivar compassion et pleine conscience au quotidien basé sur le programme mbcl. Avec exercises audios et feuilles de travail téléchargeables.",content:'\nUn recommandation de **Matthieu Ricard**:\n" *Le défi de la compassion : vivre avec cœur* offre un outil éminemment précieux à tous ceux qui souhaitent non seulement mieux connaître la manière dont fonctionne leur esprit et trouver un bon équilibre émotionnel, mais aussi mettre l’amour altruiste et la compassion au cœur de leur existence. Comment vivre pleinement sans altruisme ni compassion? Les interventions fondées sur la pleine conscience (MBSR et MBCT notamment) ont fait leurs preuves pour, entre autres, réduire le stress, prévenir les rechutes de la dépression et pour améliorer le vécu d’innombrables personnes en difficulté. Je suis convaincu qu’associer la compassion à la pleine conscience donne une tout autre dimension à ces interventions et permet de cultiver une relation plus bienveillante à l’égard de soi-même et des autres. En essence, la compassion, comme l’altruisme, n’est pas un luxe, mais une nécessité."\n',author:"Erik van den Brink, Frits Koster & Fairouz El Hammar-Vergnes",isbn:"9782807336988",publisher:"De Boeck Supérieur",link:"https://www.deboecksuperieur.com/ouvrage/9782807336988-le-defi-de-la-compassion-vivre-avec-coeur",cover:null,thumbnail:"/uploads/defi_de_la_compassion_vivre_avec_coeur_fadd3aa3a8.jpg",locale:"fr"},{id:"20",slug:"sefkat-korkaklara-gore-degil-mbcl",title:"Şefkat Korkaklara Göre Değil",description:"The Turkish version of A Practical Guide to Mindfulness-Based Compassionate Living \nŞefkat Korkaklara Göre Değil - Mindfulness Temelli Şefkatli yaşam İçin Bir Uygulama Kılavuzu",content:'*Hazırlanan bu kitap, yeni bakış açıları sunarak, günlük hayatımızın manzaraları arasında gezinirken bizerehberlik ediyor. Bizi okumaya, sonrasında üzerine düşünmeye ve daha sonra da uygulama yapmaya davetediyor. Yaşam içerisindeki alışkanlıkları nasıl tersine çevirebileceğimizi adım adım keşfetmemize ve hemdışarıya, başkalarına, hem de tazelenmek ve yenilenmek amacıyla kendi içimize olmak üzere her iki yöne doğruşefkat geliştirmemize yardımcı oluyor.*\n\n- Mark Williams, Oxford Üniversitesi, Klinik Psikoloji Profesörü\n\n"Bilinçli Farkındalık Temelli Şefkatli Yaşam İçin Bir Uygulama Kılavuzu: Kalp ile Yaşamak", daha mutlu, daha sağlıklı bir yaşam sürmek ve daha doyurucu ilişkiler yaşamak için şefkatli bilinçli farkındalık becerilerini geliştirmek isteyen kişilere yönelik olarak hazırlanmış bir “adım adım öğrenme” rehberidir. Kendinize karşı nazik olmayı öğrenmekle başlayacağınız, daha sonra da diğerlerine karşı nazik olmayı öğrenerek nezaket alanınızı genişletmenize yardımcı olacak olan bu kılavuz, kolay anlaşılabilir bir yapıya sahiptir ve bireysel ihtiyaçlarınıza uygun hareket etme özgürlüğü kazanmanızı sağlar.\n\nBu kılavuz, bilinçli farkındalık temelli şefkatli yaşam eğitim programının sekiz oturumunu takiben, sekiz bölümden oluşmaktadır. Bu kitap, öğrenme deneyimini iyileştirmek adına kolaylıkla erişebileceğiniz metinler ve elektronik cihazlarınıza indirebileceğiniz sesli uygulamalar ve uygulamalar sırasında elde ettiğiniz deneyimleri derinlemesine incelemenizi sağlayacak çalışma sayfalarını içerir. Ayrıca her bir oturumunın sonunda, uygulamalarınızın kalıcı olmasını sağlayacak öneriler de yer almaktadır.\n\nHem bu alanda özel eğitim almış olan uzmanlara hem de danışanlara, ya da “kalpten farkındalık” ile bilinçli farkındalık pratiğini derinleştirmek isteyen herkese hitap eden Bilinçli Farkındalık Temelli Şefkatli Yaşam İçin Uygulama Kılavuzu, şefkat bilimini kolay anlaşılır ve kapsamlı bir şekilde ele alır.',author:"Erik van den Brink, Frits Koster & Zümra Atalay",isbn:"9789751042149",publisher:"Inkalap",link:"https://www.sozcukitabevi.com/Kitap/erik-van-den-brink-sefkat-korkaklara-gore-degil",cover:null,thumbnail:"/uploads/sefkat_korkaklara_gore_degil_nw_32707204df.jpg",locale:"tr"},{id:"21",slug:"polish-mbcl-zycie-wspolczuciem-uwaznosci",title:"Życie ze współczuciem oparte na uważności",description:"The Polish edition of A Practical Guide to Mindfulness-Based Compassionate Living - Living with Heart\n\nPraktyczny przewodnik po kursie\nMindfulness-Based Compassionate Living",content:"",author:"Erik van den Brink i Frits Koster oraz Marta Markocka-Pepol",isbn:"978-83-968065-0-5",publisher:"2023",link:"mailto:marta.markockapepol@gmail",cover:null,thumbnail:"/uploads/Cover_Polish_MBCL_book_light_212x300_dada8ff185.jpg",locale:null},{id:"10",slug:"mindfulness-based-compassionate-living",title:"Mindfulness-Based Compassionate Living - A new training programme to deepen mindfulness with heartfulness",description:"Theory and practice of MBCL for professionals and other interested readers. Foreword by Paul Gilbert. Extensive scientific references and free audio downloads.",content:"Compassion involves both sensitivity to suffering – of ourselves and others – and courage to deal with it. This book starts by exploring how ancient wisdom and modern science mutually enrich each other in the face of suffering. A rapidly expanding body of research is reviewed revealing that being compassionate shapes our minds and brains, and benefits our health and relationships. Building further on basic mindfulness skills, such as taught in MBSR and MBCT, the heart of the book is a step-by-step guide taking the reader through the full eight-session MBCL programme. It can be used as a manual for mindfulness teachers and therapists and as a self-help guide for personal practice, supported by free audio downloads. The book concludes with valuable advice for health care professionals wishing to bring the ‘care’ back into healthcare, both for their clients and themselves.\n\nFrom the foreword by **Paul Gilbert** PhD, FBPsS, OBE, Professor of Clinical Psychology, University of Derby, UK...\n*In this remarkable and accessible book Erik van den Brink and Frits Koster have produced a masterpiece of integration of Western science with insights from the contemplative traditions that stretch back many centuries...\nIn these pages you will find a very well researched and beautifully written account of how and why training ourselves in mindful compassion can lead to a meaningful, healthier and happier life with greater social harmony. This is a wonderful path for a mindfulness-based compassionate way to live. A book to be treasured.*\n  \n\n**Other leading authorities in the field say...**\n\n> *Mindfulness-Based Compassionate Living is an important and beautiful book. Decades ago, when I learned to meditate, I was taught to practice mindfulness and compassion practices equally. I have always felt grateful for that training and have come to understand why mindfulness and compassion are seen as two wings of a bird - they offer balanced and essential qualities on our journey towards wholeness. Both are necessary.*\n*As mindfulness becomes increasingly popular, it is equally important to develop specific ways to cultivate ‘heartfulness’, kindness and connectedness. In developing the Mindfulness-Based Compassionate Living programme Frits and Erik have done just that. With intelligence and skill they have created a rich and powerful course that will surely be of benefit to many.*\n    **Vidyamala Burch**, co-founder of Breathworks.\n\n> *With tremendous wisdom and skill this book offers a way to deepen and develop the learning that has started in an 8-week course of MBSR or MBCT. Here participants learn some of the building blocks that enable compassion to flourish – the possibility of stepping aside from the battle ground of thoughts, and of gently and tenderly allowing experience to be as it is. This book and the programme that it describes bring these compassionate responses to the fore, and offer systematic methods to explicitly develop them, so that mindful compassion can become a natural and accessible part of our being. A wonderful contribution.*\n    **Rebecca Crane** PhD, Director of Centre for Mindfulness Research and Practice, Bangor University, UK.\n\n> *This new volume by Van den Brink and Koster speaks to the pressing need to bring more care and warmth into daily life, particularly for those in the healthcare professions. Drawing on the latest theory and evidence from contemplative science and positive psychology, it presents a range of helpful practices for cultivating compassion, even in the most difficult of circumstances. This book is destined to be of great value not only to readers but also to those whose lives they touch.*\n    **Barbara Fredrickson** PhD, Professor of Psychology at the University of North Carolina, USA.\n\n> *This innovative book brings the ancient, healing wisdom of compassion training to a modern audience. Based on solid research, contemplative experience and clinical practice, this eight-session training programme strengthens our natural instinct for compassion and provides important tools for managing emotional pain in a healthy, radically new way.*\n    **Christopher K. Germer** PhD, Clinical Psychologist, Harvard Medical School, USA.\n\n> *This book is a treasure, full of insight and wisdom. It brings together in a very effective way ancient wisdom and modern science, the ethical and cognitive, the theory and practice and the mind and heart. It recognises that compassion is an essential part of mindfulness and that mindfulness training is only true mindfulness training when it is compassion training as well. The book gets better as you read it as the chapters build on one another. It is not only an invaluable resource for professional teachers and trainers it is also a wonderful guide for anyone who wishes to live authentically with courage and compassion. The authors are not only consummate professionals and teachers but they are also committed practitioners.*\n    Sr. Stanislaus Kennedy - 'Sister Stan', Social Campaigner, The Sanctuary, Dublin, Ireland.\n\n> *Every major contemplative tradition, evolutionary biology, and a growing body of science emphasise the importance of compassion. Mindfulness-based Compassionate Living is a compelling guide, skilfully conveying how compassion can be cultivated in the service of relieving suffering. Through their extensive personal experience, deep knowledge and a rich collaboration Frits Koster and Erik van den Brink embody what they teach. They generously offer teachings that have been transformational for the authors and have the potential to be transformational both for therapists and their clients.*\n    **Willem Kuyken** PhD, Professor Clinical Psychology at the University of Oxford. \n\n> *This book, which presents in detail a training program known as Mindfulness-Based Compassionate Living (MBCL), nourishes the brain and the heart. Erik van den Brink and Frits Koster present a solid review of the scientific basis of compassion training. They also show the value in human terms of how opening our hearts to ourselves and to others can have a significant effect on mental and physical wellbeing.\nTheir book draws not only on their own decades-long meditation practice but also their extensive experience as mental health professionals teaching MBCL. The 8-week MBCL course developed by the authors promises to be a significant contribution to the field of mindfulness-based approaches. It teaches in a step-by-step way how compassion training can support emotional resilience, heal the wounds of low self-esteem and reveal the strength of vulnerability. I heartily recommend this book, both for one’s own personal use as well as for its rich possibilities for introducing others to compassion training.*\n    **Linda Lehrhaupt** PhD, Founder and Executive Director of the Institute for Mindfulness-Based Approaches, Zen Teacher, Germany.\n\n> *The Dharma holds many treasures. I can only hope that more books like this will be published, which further explore the immeasurable richness of the Dharma and make it accessible where it is most needed: wherever people are suffering.*\n    **Edel Maex**, psychiatrist at the Stressclinic of ZNA, Antwerp, Belgium.\n\n> *This book is thoughtfully and sensitively written from the depth of the Dharma. It is also easily accessible for people newer to meditation practice. May it touch many lives and offer a taste of freedom.*\n    **Florence Meleo-Meyer**, Director Oasis Institute, Center for Mindfulness, University of Massachusetts Medical School, USA.\n\n> *While the benefits of mindfulness in therapeutic settings are well known, new research suggests that self-compassion is also key to mental health. This book offers innovative techniques for helping both therapists and clients develop a more compassionate way of relating to themselves and others.*\n    **Kristin Neff** PhD, Associate Professor in Human Development, University of Texas, USA.\n\n> *Compassion is at the heart of the mindfulness-based interventions in health care. It is encouraging to welcome the recent interest in compassion in both clinical practice and research. This book is a valuable contribution to this field, in particular with regard to offering compassion training to patients with psychiatric disorders as depression and anxiety. Both authors have extensive experience with offering mindfulness and compassion training to this population. We are very happy to collaborate with them in examining the effectiveness of Mindfulness-Based Compassionate Living as a postgraduate training in a randomised controlled trial of patients with recurrent depression.*\n    **Anne Speckens** PhD, Professor of Psychiatry of the Radboud University Medical Centre in Nijmegen, The Netherlands.",author:"Erik van den Brink & Frits Koster",isbn:"978-1-13-802215-7",publisher:"Routledge, London/New York 2015",link:"http://www.routledge.com/books/details/9781138022157/",cover:null,thumbnail:"/uploads/MBCL_a_new_training_programme_9781138022157_6a1b6af489.jpg",locale:"en"},{id:"11",slug:"relational-mindfulness",title:"Mindfulness-Based Compassionate Living: Cultivating Relationality with ‘Heartful Mind’ and ‘Mindful Heart’. In: Relational Mindfulness.",description:"Chapter 7 (p. 123-144) describes the MBCL programme in the context of the foundations and applications of relational mindfulness.",content:"This chapter presents an overview of the Mindfulness-Based Compassionate Living (MBCL) programme, including its aim, applications, theoretical background, content, practices and empirical support. This programme builds on mindfulness skills learned in Mindfulness-Based Stress Reduction (MBSR), Mindfulness-Based Cognitive Therapy (MBCT) or an equivalent programme and offers more explicit mindfulness-based practices in compassion towards oneself and others. All these practices are essentially relational, even when practised individually.",author:"Erik van den Brink & Frits Koster, Eds. R. Aristegui, J. Garcia Campayo & P. Barriga",isbn:"978-3-030-57733-9",publisher:"Springer",link:"https://link.springer.com/chapter/10.1007%2F978-3-030-57733-9_7",cover:null,thumbnail:"/uploads/Relational_Mindfulness_1619183552048_2ae260e3d4.jfif",locale:"en"},{id:"12",slug:"handbook-of-mindfulness-based-programmes",title:"Mindfulness-Based Compassionate Living (MBCL): a deepening programme for those with basic mindfulness skills. In: Handbook of Mindfulness-Based Programmes.",description:"Chapter 29 (p. 369-382) offers a concise introduction into MBCL in this comprehensive handbook of evidence-based mindfulness interventions.",content:"*Handbook of Mindfulness-Based Programmes: Mindfulness Interventions from Education to Health and Therapy* offers the first comprehensive guide to all prominent, evidence-based mindfulness programmes available in the West.",author:"Erik van den Brink & Frits Koster, Ed. Itai Ivtzan",isbn:"9781138240940",publisher:"Routledge",link:"https://www.routledge.com/Handbook-of-Mindfulness-Based-Programmes-Mindfulness-Interventions-from/Ivtzan/p/book/9781138240940",cover:null,thumbnail:"/uploads/Handbook_of_mindfulness_based_programmes_9781138240940_5292981ea5.tif",locale:"en"},{id:"15",slug:"mitfuhlend-leben",title:"Mitfühlend leben - Mit Selbst-Mitgefühl und Achtsamkeit die seelische Gesundheit stärken: Mindfulness-Based Compassionate Living - MBCL",description:"Theorie und Praxis von MBCL für Fachleute und andere interessierte Leser. Empfohlen von Paul Gilbert und Linda Lehrhaupt. Mit wissenschaftliche Referenzen.",content:"Wer in der Begegnung mit Schmerz und Leid ein offenes, freundliches Herz bewahren kann, erlebt mehr Verbundenheit, innere Ruhe und Wohlbefinden. Mitgefühl – vor allem mit uns selbst – ist einer der Schlüsselfaktoren für seelische Gesundheit, das legen neueste Studien nahe. Und die eindrucksvolle Nachricht lautet: Wir können selbst etwas dafür tun. Durch praktische Übungen lässt sich unsere Fähigkeit, Mitgefühl zu empfinden, entwickeln und vertiefen.\n\n'Mitfühlend leben ist ein Buch, das das Gehirn ebenso wie das Herz nährt. Erik van den Brink und Frits Koster stellen darin detailliert das Mitgefühlstraining Mindfulness-Based Compassionate Living (MBCL) vor und präsentieren zudem ein Übersicht úber die wissenschaftlichen Grundlagen, auf denen diese Schulung in Mitgefühl basiert. Dabei wird auch deutlich, welche bedeutsamen Auswirkungen auf unser mentales und körperliches Wohlbefinden es hat, unser Herz für uns selbst und für andere zu öffnen.\nDas Buch basiert nicht nur auf der Jahrzehntelangen Meditationspraxis der Autoren, sondern auch auf ihrer umfassenden Erfahrung in der psychosozialen Gesundheitsfürsorge. Der achtwöchige MBCL-Kurs, den sie entwickelt haben, verspricht ein bedeutender Beitrag zum Feld der achtsamkeitsbasierten Ansätze zu werden. Schritt für Schritt zeigt er wie Mitgefühlstraining helfen kann emotionale Resilienz zu stärken, die Wunden niedrigen Selbstwertgefühl zu heilen und die Stärke zu offenbaren, die in unser Verletzlichkeit liegt.'\n    **Dr. Linda Lehrhaupt**, Leiterin des Instituts für Achtsamkeit und Stressbewältigung, Zen-Lehrerin und Autorin von Die Wellen des Lebens reiten (Kösel Verlag, 2012).",author:"Erik van den Brink & Frits Koster",isbn:"978-3-466-30985-6",publisher:"Kösel Verlag, München 2013",link:"http://www.randomhouse.de/Paperback/Mitfuehlend-leben/Erik-van-den-Brink/e421849.rhd",cover:null,thumbnail:"/uploads/mitfuehlend_leben_MBCL_c45366f6d6.jfif",locale:"de"},{id:"14",slug:"mitgefuhl-uben",title:"Mitgefühl üben – das große Praxisbuch Mindfulness-Based Compassionate Living",description:"Ein Leitfaden zur Selbsthilfe für ein breites Publikum, auch Arbeitsbuch für Teilnehmer eines MBCL-Kurses. Vorwörte von Mark Williams und Linda Lehrhaupt. Mit Audios und Arbeitsblättern.",content:"Neueste Forschungen belegen, dass Mitgefühl – vor allem mit uns selbst – einer der Schlüsselfaktoren für geistige Gesundheit und emotionales Wohlbefinden ist. Mitgefühl üben – das große Praxisbuch Mindfulness-Based Compassionate Living (MBCL) ist eine ausgezeichnete Landkarte, die Sie auf Ihrer Entdeckungsreise zu mehr Achtsamkeit und (Selbst-)Mitgefühl begleiten kann.\n\nDas Buch bietet klar strukturiert und übersichtlich alle Inhalte, Erklärungen, Übungen und Praxis-Materialien eines MBCL 8-Wochenkurses (inklusive zahlreicher angeleiteter Meditationen und Arbeitsblättern als Download-Material). Es kann kursbegleitend oder auch losgelöst von einem MBCL-Gruppenkurs für das eigenständige Üben zu Hause genutzt werden. Sowohl Lernende als auch MBCL-Lehrende können mit diesem Buch praktisch arbeiten. Die beiden Niederländer Erik van den Brink und Frits Koster haben vor etwa zehn Jahren das Trainingsprogramm “Mindfulness-Based Compassionate Living“ (MBCL) zur systematischen Kultivierung von Achtsamkeit und (Selbst-)Mitgefühl entwickelt. MBCL ist als vertiefendes Training für Menschen gedacht, die bereits ein Achtsamkeitstraining (MBSR, MBCT oder ein ähnliches Programm) absolviert oder eine andere systematische Achtsamkeitspraxis erlernt haben.\n\n**Empfehlungen:**\n\n- ‘Ich habe das Gefühl, jedes Mal, wenn ich in das Buch eintauche, eine Schatzkiste zu öffnen.’ – aus dem Vorwort von Dr. **Linda Lehrhaupt**, Leiterin Institut für Achtsamkeit, Deutschland.\n- ‘Dieses Buch führt uns durch die Landschaft unseres alltäglichen Lebens und eröffnet neue Perspektiven. Es lädt uns ein zu lesen, dann zu reflektieren und dann zu üben.’ – aus dem Vorwort von **Mark Williams**, Emeritierter Professor der klinischen Psychologie der Universität von Oxford, UK.\n",author:"Christian Stocker, Jana Willms, Frits Koster & Erik van den Brink",isbn:null,publisher:"Springer",link:"https://www.springer.com/de/book/9783658268237",cover:null,thumbnail:"/uploads/mitgefuehl_ueben_das_grosse_praxisbuch_MBCL_5c9d6a8999.jfif",locale:"de"},{id:"16",slug:"trainings-und-interventionsprogramme-zur-forderung-von-empathie",title:"Mitfühlend leben – „Mindfulness-Based Compassionate Living“. In: Trainings- und Interventionsprogramme zur Förderung von Empathie.",description:"Kapitel 8 (S. 93-109) bietet eine Einführung in MBCL in diesem Übersicht von Programme zur Förderung von Empathie aus unterschiedlichen Bereichen.",content:"Der Leser erhält mit diesem Werk eine breite Übersicht über die diversen Möglichkeiten, Empathie in der Praxis zu fördern. Das „Besondere“ besteht dabei einerseits in dem Umstand, dass alle Darstellungen den gleichen Aufbau aufweisen, wodurch ein direkter Vergleich ermöglicht und eine entsprechende Auswahl für eigene Zwecke erleichtert wird.\n\nEine weitere Besonderheit besteht darin, dass die Programme aus völlig unterschiedlichen Bereichen stammen und so ein Blick „über den Tellerrand“ des eigenen Bereichs ermöglicht wird. So kann beispielsweise ein Anwender, der ursprünglich an einem Training für aggressive Jugendliche interessiert ist, aus Programmen zur Empathie-Förderung bei Grundschülern oder aber zum empathischen Umgang in sozialen Berufen Ideen übernehmen, an die er ursprünglich nicht gedacht hat, die er aber für seine aktuellen Zwecke als brauchbar einschätzt.\n\nDas Buch richtet sich an Psychologen, Berater und Therapeuten, Anwenderinnen und Anwender in der Fort- und Weiterbildung, Fach- und Führungskräfte in diversen Gesundheitsberufen sowie in der pädagogischen Arbeit, die Empathie als eine Schlüsselkompetenz erkannt haben und fördern wollen. Darüber hinaus ist es für Studierende der Psychologie, Pädagogik und der sozialen Berufe geeignet.",author:"Erik van den Brink & Frits Koster, Hrsg. M. Roth, V. Schönefeldoth & T. Altmann",isbn:"978-3-662-48199-8",publisher:"Springer",link:"https://www.springer.com/de/book/9783662481981",cover:null,thumbnail:"/uploads/Trainings_und_interventionsprogramme_sur_foerderung_von_empathie_1c5c6aac49.jpg",locale:"de"},{id:"13",slug:"vida-compasiva-basada-en-mindfulness",title:"Vida compasiva basada en mindfulness - Un nuevo programa de entrenamiento para profundizar en Mindfulness con Heartfulness",description:"Teoría y práctica de MBCL para profesionales y otros lectores interesados. Prólogo de Paul Gilbert. Amplias referencias científicas y descargas gratuitas de audio.",content:"'Una explicación bien estructurada y bellamente escrita sobre cómo y por qué el cultivo de la compasión plenamente consciente nos conducirá a una vida más sana, más feliz y con mayor armonía social.'\nPaul Gilbert, autor de Terapia centrada en la Compasión\n\n'Una guía apasionante, que nos enseña cómo cultivar la compasión al servicio de aliviar el sufrimiento.'\nWillem Kuyken, Universidad de Oxford.\n\nMindfulness implica aprender a ser más conscientes de la vida momento a momento, aun cuando nos acarree dificultad, dolor o sufrimiento. Es un desafío al que todos hemos de hacer frente en un momento u otro y al que los profesionales de la salud se enfrentan cada día.\n\nLa compasión conlleva a su vez sensibilidad para con nuestro propio sufrimiento y el de los demás, y un valor especial para hacerle frente. Los autores han elaborado un programa de entrenamiento de ocho fases en el cultivo de la compasión, con ejercicios prácticos sustentados en habilidades de mindfulness.\n\nApoyados en la sabiduría antigua y la ciencia moderna, nos hacen ver cómo el hecho de ser compasivos moldea nuestras mentes y cerebros y resulta sumamente beneficioso para nuestra salud y nuestras relaciones.\n\nEste programa será útil para lectores con diferentes problemas de salud mental crónicos o recurrentes, y un medio eficaz para hacer frente a la baja autoestima, la autoculpabilización o la vergüenza, permitiendo a los participantes experimentar más calidez, seguridad, aceptación y conexión consigo mismos y con los demás.\n\n'Las evidencias científicas empiezan a demostrar de forma contundente que cultivar la compasión y la generosidad es una forma poderosa de promover el bienestar, tanto el propio como el de los demás. A menudo, el ritmo trepidante de la vida nos dificulta el poder conectar con estados internos de amabilidad y altruismo. Vivir con y desde el corazón, sintiendo y aceptando estar abiertos a todo lo que ocurre, aunque en algunos momentos sea difícil o incluso doloroso, supone una manera radicalmente diferente de estar presentes, momento a momento, en el mundo. Erik y Frits han desarrollado un entrenamiento para integrar conscientemente una mayor compasión en la vida cotidiana, con ejercicios sencillos y prácticas de Mindfulness que serán de gran utilidad para todas las personas que, habiéndose ya familiarizado con esta práctica en un programa de iniciación (como por ejemplo el programa MBSR), desean seguir profundizando. ¡Un libro imprescindible!'\nSylvia Comas Barrera, Socia fundadora del Instituto esMindfulness (Barcelona), Autora de Burbujas de paz, un pequeño libro de Mindfulness para niños y no tan niños (Nube de Tinta, 2016)\n\n'VCBM es a la vez un libro y un programa. El libro nos ayuda a comprender la mente humana y la forma de aliviar los problemas que origina y el programa nos conduce a desarrollar compasión, actitud imprescindible para transformar el sufrimiento y llevar una vida más plena y más feliz.'\nEstrella Fernández, Directora del Itinerario de Formación de profesores de MBCT (Terapia cognitiva basada en Mindfulness) del CMRP (Universidad de Bangor) en España.\n\n'Es una suerte contar con este trabajo de Erik y Frits que articula con elegancia, rigor y cariño un entrenamiento para la compasión en la vida cotidiana. Juntos reúnen tres componentes extraordinarios para transmitir Mindfulness a la sociedad; la profunda práctica contemplativa de un maestro de meditación, la larga experiencia clínica de un psiquiatra y la claridad expositiva de ambos en su formulación. Por ello es un libro muy recomendable para practicantes de Mindfulness que quieren profundizar en su práctica diaria con Compasión, usando un modelo simple y poderoso a la vez. También me parece fundamental para instructores de Mindfulness como fuente de inspiración y de una mejor comprensión de los procesos que facilitan la compasión en la vida cotidiana. Un verdadero tesoro para la biblioteca de Mindfulness.'\nDr. Andrés Martín-Asuero, Director Instituto Esmindfulness y autor de PlenaMente, Mindfulness o el arte de estar presente (Planeta, 2015)",author:"Erik van den Brink & Frits Koster",isbn:"978-84-330-2945-4",publisher:"Desclée De Brouwer",link:"https://www.edesclee.com/colecciones/biblioteca-de-psicologia/vida-compasiva-basada-en-mindfulness",cover:null,thumbnail:"/uploads/vida_compasiva_basada_en_mindfulness_9036a9ae51.jpg",locale:"es"}];function getBooks(n){return"all"==n.key?allBooks:allBooks.filter(e=>e.locale==n.key)}function getLangs(n){return allLangs.filter(e=>e.key!=n.key)}</script></div></div></section></main><footer class="bg-primary text-secondary text-center"><div class="xl:container xl:mx-auto text-sm py-2 px-4">&copy; 2012 - 2023, Erik van den Brink. All Rights Reserved.</div></footer><div x-show="showMo
